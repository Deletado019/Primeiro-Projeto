<!DOCTYPE html>
<!-- Foi colocado html e lang e aplicado o fechamento-->
<html lang="pt-br">

<head>
    <title>Galeria</title>
</head>

<body>
    <h1>Minhas Fotos</h1>
    <!-- Adicionado o alt em todas img -->
    <img src="foto1.jpg" alt="Foto 1">
    <!--fechei  -->
    <img src="foto2.jpg" alt="Foto 2">

    <img src="foto3.jpg" alt="Foto 3">

    <figure>
        <img src="foto4.jpg" alt="Foto 4">
        <figcaption>Foto 4</figcaption>
        <!-- fechei o /figure -->
    </figure>
</body>

</html>
